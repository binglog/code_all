                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <img src="https://img1.baidu.com/it/u=3687439759,762014130&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1671382800&t=40ab8b3a6f5b410bffa373a68e62973e" class="card-img-top" alt="...">

                          <p class="card-text">登录以此获取更棒的体验！！</p>


                          <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel">登录</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="row g-3">
                                        <div class="col-md-4">
                                          <label for="validationServer01" class="form-label">First name</label>
                                          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                                          <div class="valid-feedback">
                                           登录没有完善请到注册界面
                                          </div>
                                        </div>
                                        <div class="col-md-4">
                                          <label for="validationServer02" class="form-label">Last name</label>
                                          <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                                          <div class="valid-feedback">
                                            登录没有完善请到注册界面
                                          </div>
                                        </div>
                                        <div class="col-12">
                                          <button class="btn btn-primary" type="submit">登陆</button>
                                        </div>
                                      </form>
                                </div>
                                <div class="modal-footer">
                                  <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">还没有账号？注册</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">

                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">注册</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                          <label for="validationServer01" class="form-label">账号</label>
                                          <input type="text" class="form-control" id="validationServer001" placeholder="请输入2个以上的汉字" required>
                                          <div class="invalid-feedback" id="validationServerUsernameFeedback">
                                            请输入4个以上的字符
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <label for="validationServer02" class="form-label">密码</label>
                                          <input type="text" class="form-control " id="validationServer002" placeholder="请输入6位以上的字符" required>
                                          <div class="invalid-feedback" id="validationServerUsernameFeedback">
                                            请输入6位以上的字符

                                        </div>
                                        <div class="col-12">
                                            <a href="javascript:void(0);" class="btn btn-primary" type="button" onclick="tj()">注册账号</a>

                                </div>

                            </div>
